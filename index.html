<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Portafolio - FHR</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
          <a class="navbar-brand fw-bold text-dark" href="#">Francisco Herrera R.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#proyectos">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#habilidades">Habilidades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#contacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="text-dark text-center bg-primary pt-5">
        <h1 class="display-4">Portafolio</h1>
        <p class="lead">Impulsando soluciones digitales efectivas con código y creatividad.</p>
        <div class="imagen-principal text-white text-center d-flex align-items-center justify-content-center"></div>
      </section>
      
      <!-- Proyectos -->
      <section class="py-5 text-center">
        <h2>PROYECTOS</h2>
        <div class="container">
          <div class="row">
            <!-- 3 o 4 cards -->
            <div class="col-md-4">
              <div class="card h-100">
                <img src="img/proyecto1.jpg" class="card-img-top" />
                <div class="card-body">
                  <h5 class="card-title">Proyecto 1</h5>
                  <p class="card-text">Descripción breve.</p>
                </div>
              </div>
            </div>
            <!-- más cards -->
          </div>
        </div>
      </section>

      <!-- Habilidades -->
      <section class="py-5 bg-light text-center">
        <h2>HABILIDADES Y EXPERIENCIA</h2>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <img src="img/icon1.png" class="rounded-circle mb-3" width="100" />
              <h5>HTML/CSS</h5>
              <p>Experiencia sólida creando interfaces.</p>
            </div>
            <!-- más ítems -->
          </div>
        </div>
      </section>

      <!-- Contacto -->
      <section class="py-5 text-center bg-dark text-white">
        <h2>CONTACTO</h2>
        <div class="container">
          <form id="form-contacto" class="mx-auto" style="max-width: 500px">
            <input type="text" class="form-control mb-3" placeholder="Nombre" required />
            <input type="email" class="form-control mb-3" placeholder="Correo" required />
            <textarea class="form-control mb-3" placeholder="Mensaje" required></textarea>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer class="text-center py-3 bg-black text-white">&copy; 2025 - Tu Nombre</footer>
    </div>
  </body>
</html>
